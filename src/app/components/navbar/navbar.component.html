        >

    <div

        </li>
        <li (click)="clicked('skills')">
          <a
            class="text-highlight hover:text-primary"
            [ngClass]="{ 'text-primary': currentTab === 'skills' }"
            href="#skills"
            >Skills</a
          >
        </li>
        <li (click)="clicked('portfolio')">
          <a
            class="text-highlight hover:text-primary"
            [ngClass]="{ 'text-primary': currentTab === 'portfolio' }"
            href="#portfolio"
            >Portfolio</a
          >
        </li>
        <li (click)="clicked('contact')">
          <a

            href="#contact"

          >
